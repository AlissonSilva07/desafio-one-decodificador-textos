<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="entrada">
            <div class="entrada-header">
                <img src="./assets/Logo.svg" alt="Logo">
            </div>
            <div class="app">
                <textarea name="entrada-input" class="entrada-input" placeholder="Digite seu texto" cols="30" rows="10"></textarea>
                <div class="entrada-espaco"></div>
                <span class="entrada-aviso">
                    <img src="./assets/bi_exclamation-circle-fill.svg" alt="Aviso">
                    <p class="entrada-txt-aviso">Apenas letras minúsculas e sem acento.</p>
                </span>
                <div class="entrada-botoes">
                    <button class="entrada-botao-criptografar">Criptografar</button>
                    <button class="entrada-botao-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="resultado">
            <img src="./assets/High quality products 1 1.svg" alt="Pessoa tentando encontrar um resultado">
            <div class="resultado-texto">
                <h3>Nenhuma mensagem encontrada.</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>
</body>
</html>
