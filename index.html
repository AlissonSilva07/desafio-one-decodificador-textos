<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="entrada">
            <div class="entrada-header">
                <img src="./assets/Logo.svg" alt="Logo" class="app-logo">
            </div>
            <div class="app">
                <textarea name="entrada-textarea" class="entrada-textarea" id="entrada-textarea" placeholder="Digite seu texto" cols="30" rows="8"></textarea>
                <div class="entrada-espaco"></div>
                <span class="entrada-aviso">
                    <img src="./assets/bi_exclamation-circle-fill.svg" alt="Aviso">
                    <p class="entrada-txt-aviso">Apenas letras minúsculas e sem acento.</p>
                </span>
                <div class="entrada-botoes">
                    <button class="entrada-botao-criptografar" id="entrada-botao-criptografar">Criptografar</button>
                    <button class="entrada-botao-descriptografar" id="entrada-botao-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="resultado" id="resultado">
            <p class="resultado-texto" id="resultado-texto"></p>
            <button class="resultado-botao-copiar" onclick="copiarConteudo()">Copiar</button>
        </div>
        <div class="resultado-default" id="resultado-default">
            <img src="./assets/High quality products 1 1.svg" alt="Pessoa tentando encontrar um resultado" class="resultado-default-img">
            <div class="resultado-default-texto">
                <h3>Nenhuma mensagem encontrada.</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
